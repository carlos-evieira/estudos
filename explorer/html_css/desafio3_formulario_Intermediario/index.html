<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Formulario intermediário</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form id="mentoring-form" action="#">
      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Informações Pessoais</legend>
          <div class="line"></div>

          <div class="col-2">
            <div class="input-wrapper-col-2">
              <label for="name">Nome</label>
              <input  type="text" id="name" required > 
            </div>
            <div class="input-wrapper-col-2">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required> 
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email<span> (digite um email válido)</span></label>
            <input type="email" id="email" required > 
          </div>
          <div class="input-wrapper">
            <label for="password">Senha<span> (mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6"> 
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Informações do Mentor</legend>
          <div class="line2"></div>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do mentor <span> (só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required> 
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="line2"></div>

          <h3>Primeira mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data<span> (DD/MM/AAAA)</span></label>
              <input class="date" type="date" id="first-date" required> 
          </div>
          <div class="input-wrapper">
            <label for="first-event-begin">Das</label>
            <input class="time" type="time" id="first-event-begin" required> 
          </div>
          <div class="input-wrapper">
            <label for="first-event-end">Até</label>
            <input class="time" type="time" id="first-event-end" required > 
          </div>
          </div>

          <h3>Segunda mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-date">Data<span> (DD/MM/AAAA)</span></label>
              <input class="date" type="date" id="second-date" > 
            </div>
            <div class="input-wrapper">
              <label for="second-event-begin">Das</label>
              <input class="time" type="time" id="second-event-begin" > 
            </div>
            <div class="input-wrapper">
              <label for="second-event-end">Até</label>
              <input class="time" type="time" id="second-event-end" > 
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit" form="mentoring-form" >SALVAR</button>
    </footer>

  </div>
</body>
</html>
